<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.jpg" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-2.png" class="instagram-logo" alt="">
                <div class="profile-picture">
                    <img src="img/cockatiel-photo-profile.png" alt="">
                </div>
                <a href="#" class="instagram-login">Instagram Login</a>
                <a href="#" class="instagram-logout">Instagram Logout</a>
            </div>
            <div class="group">
                <p class="not-account">Não é chiquinha?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app-instagram">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
